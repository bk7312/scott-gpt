<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="/_vercel/insights/script.js"></script>
    <title>ScottGPT</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img class="header-logo" src="logo.png">
            <h2 class="header-title">ScottGPT</h2>
            <nav class="header-menu">
                <ul>
                    <li id="clear" class="link">Clear Chat</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="banner container">
            <h3>Singlish ChatGPT Online Talking Technology</h3>
            <p>Say hi to SCOTT, the Singlish ChatGPT!</p>
        </section>
        <div class="chatbox container" id="chat">
        </div>
        <section>
            <div class="user-input container">
                <textarea rows="2" name="prompt" id="prompt" autofocus></textarea>
                <button id="send-btn" class="link">Send</button>
                <div id="typing"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>Currently in beta.</p>
    </footer>
    <script src="script.js" type="module"></script>
</body>
</html>
